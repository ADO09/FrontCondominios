<div style="margin: 0 auto; display: flex; justify-content: center; align-items: center;">
  <section class="contenedor-componente" style="height: auto;  ">


    <div class="cardview">

      <form class="form" (keydown.enter)="$event.preventDefault()" [formGroup]="FormEgresos" (ngSubmit)="enviarModal()">

        <div class="contenedor-grid-2">



          <!-- descripcion -->
          <div class="contenedor-input">
            <input type="text" placeholder=" " formControlName="descripcion">
            <label for="">Descripción</label>
            <label for="">Ingrese</label>
            <p class="smsError"
              *ngIf="FormEgresos.get('descripcion')?.touched && FormEgresos.get('descripcion')?.errors?.['required']">
              El campo no puede estar en blanco
            </p>
          </div>

          <!-- comprobanteUrl -->
          <div class="contenedor-input">
            <input type="text" placeholder=" " formControlName="comprobanteUrl">
            <label for="">Comprobante URL</label>
            <label for="">Ingrese</label>
            <p class="smsError"
              *ngIf="FormEgresos.get('comprobanteUrl')?.touched && FormEgresos.get('comprobanteUrl')?.errors?.['required']">
              El campo no puede estar en blanco
            </p>
          </div>

          <!-- montoTotal -->
          <div class="contenedor-input">
            <input type="text" placeholder=" " formControlName="montoTotal">
            <label for="">Monto Total</label>
            <label for="">Ingrese</label>
            <p class="smsError"
              *ngIf="FormEgresos.get('montoTotal')?.touched && FormEgresos.get('montoTotal')?.errors?.['required']">
              El campo no puede estar en blanco
            </p>
          </div>

          <!-- isVerified -->
          <!-- <div class="contenedor-input">
                      <input type="text" placeholder=" " formControlName="isVerified">

                      <label for="">Ingrese</label>

                          El campo no puede estar en blanco
                      </p>
                  </div> -->

          <div class="contenedor-input">
            <select formControlName="isVerified">

              <option value="0">NO</option>
              <option value="1">SI</option>
              
            </select>
            <label for="">Verificado</label>
            <p class="smsError"
              *ngIf="FormEgresos.get('isVerified')?.touched && FormEgresos.get('isVerified')?.errors?.['required']">
              El campo no puede estar en blanco</p>
          </div>


          <div class="contenedor-input">
  
            <select formControlName="tipoEgreso" style="width: 230px;" >
              <option value="{{tiposEgreso.id}}" *ngFor="let tiposEgreso of tiposEgresos" > {{tiposEgreso.descripcion}} </option>
            </select>
            <label for="">Tipo de egreso</label>
            <p class="smsError"
              *ngIf="FormEgresos.get('tipoEgreso')?.touched && FormEgresos.get('tipoEgreso')?.errors?.['required']">
              El campo no puede estar en blanco
            </p>
          </div>


          <!-- <div class="contenedor-input">
            <input type="text" placeholder=" " formControlName="estatusEgreso">
            <label for="">Estatus de egreso</label>
            <label for="">Ingrese</label>
            <p class="smsError"
              *ngIf="FormEgresos.get('estatusEgreso')?.touched && FormEgresos.get('estatusEgreso')?.errors?.['required']">
              El campo no puede estar en blanco</p>
          </div> -->


          <div class="contenedor-input">
            <select formControlName="estatusEgreso">

              <option value="0">APROBADO</option>
              <option value="1">PENDIENTE APROBACIÓN</option>
              <option value="2">ACTIVO</option>
              <option value="3">EDITADO</option>
              <option value="4">ELIMINADO</option>
              <option value="5">PAGADO</option>
              <option value="6">COBRADO</option>
              <option value="7">RECHAZADO</option>


            </select>
            <label for="">Verificado</label>
            <p class="smsError"
              *ngIf="FormEgresos.get('estatusEgreso')?.touched && FormEgresos.get('isVerified')?.errors?.['required']">
              El campo no puede estar en blanco</p>
          </div>

        <div class="contenedor-botones">
