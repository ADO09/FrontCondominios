<section class="contenedor-componente">
  <div class="cardview">
      <div class="cardview-header">
        <button class="l-btn-d" [routerLink]="'/dashboard/'+this.regPropiedadRoute">+ REGISTRAR PROPIEDAD</button>
        <div class="container-filtros">
          <div class="filtro">
            <label for="">Inquilino</label>
            <select (change)="null">
                <option value="0">Todos</option>

             </select>
            </div> 
          <div class="filtro">
            <label for="">Propietario</label>
            <select (change)="null">
                <option value="0">Todos</option>

             </select>
            </div>  
          <div class="filtro">
            <label for="">Tipo de propiedad</label>
            <select (change)="getPropiedadesFilters($event)">
                <option value="0">Todos</option>

             </select>
            </div>  
          <div class="container-search" >
              <a style="cursor: pointer;" (click)="animacionSearch()" ><img src="../../../../../../assets/magnifying-glass-solid.svg" width="20px" height="20px" alt=""></a>  
              <input id="inputSearch" type="text" placeholder="Buscar" name="" #search  (keyup)="searchVehiculo(search.value ,$event)">
              <a style="cursor:pointer;" class="cerrarInputSearch" (click)="cerrarAnimacioneSearch()"><img src="../../../../../../assets/xmark-solid (1).svg" width="20px" height="20px" alt=""></a>
          </div>
            </div>
      </div>

      <!--
      <div class="col-3 input-effect search">
        <input class="effect-21" type="text" placeholder="">
        <label>Search</label>
        <span class="focus-border">
          <i></i>
        </span>
      </div>-->


    
    <div class="cardview-body">
      <div class="header-table">
        <div>#</div>
        <div>Tipo de propiedad</div>
        <div>Clave catastral</div>
        <div id="descrpIdn">Descripción</div>
        <!-- <div>Superficie</div> -->
        <!-- <div>Balance</div> -->
        <div>Estatus</div>

        <div>Propietario</div>
      
        <!-- <div>Frcc.</div> -->
        <!-- <div>Opcion</div> -->
      </div>
      <div class="body-table">
        <div class="contenedor-element-table" *ngFor="let propiedad of propiedadesData" (click)="abrirModal(propiedad)">
          <div>{{ propiedad.id }}</div>
          <div>{{ propiedad.tipoPropiedad.descripcion }}</div>
          <div >{{ propiedad.claveCatastral }}</div>
          <div id="descrpIdn" > {{ propiedad.descripcion }}</div>
          <!-- <div>{{ propiedad.superficie }}</div> -->
          <!-- <div>{{ propiedad.balance }}</div> -->
          <div id="descrpIdn2"  >{{ propiedad.estatus }}</div>

          <div>{{ propiedad.propietario.nombre }}</div>
          
          <!-- <div>{{ propiedad.fraccionamientoId }}</div> -->
          <!-- <div>delete</div> -->
        </div>
      </div>
    </div>
  </div>
</section>


<div *ngIf="this.currentPropiedad">
  <app-modal-list-propiedades id="id01" class="w3-modal" [cerrarModal]="envModal"
    [propiedadDatos]="this.currentPropiedad"></app-modal-list-propiedades>
</div>
