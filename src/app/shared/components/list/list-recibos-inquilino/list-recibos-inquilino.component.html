    <table id="principal">
        <tr>
          <th>Folio del recibo</th>
          <th>Monto</th>
          <th>Fecha de vencimiento</th>
          <th>Estado del recibo</th>
        </tr>
      <tr>
       
        <tr  *ngFor="let recibos of listaRecibos  | paginate: {itemsPerPage: 50, currentPage: page}" 
        (click)="editarRecibo(recibos.id)"  onclick="document.getElementById('id01').style.display='block'">
        
          <td>{{recibos.id}}</td>
          <td>{{recibos.monto}}</td>
          <td>{{recibos.fechaVencimiento}}</td>
          <td>{{recibos.estatus}}</td>
        </tr>
          
</table>
    
<pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
  
   
<body>
  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-bottom" style="max-width:600px">
      <div class="w3-center"><br>
        <img src="../../../../../assets/administraccion.svg" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
      </div>
        <form [formGroup]="formRecibo">
          <div class="form-row">
            <div class="form-group">
              <label><b>Propietario</b></label>
              <input class="" formControlName="Id_Propietario" type="text" placeholder="Propietario de la propiedad" required readonly>
            </div>
            <div class="form-group">
              <label><b>Fecha de pago</b></label>
              <input class="" formControlName="Fecha_Pago" type="date" placeholder="Fecha en que se realizo el pago" required readonly>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label><b>Monto a pagar</b></label>
              <input class="" formControlName="Monto" type="number" placeholder="Cantidad que se pago" required readonly>
            </div>
            <div class="form-group">
              <label><b>Fecha de vencimiento</b></label>
              <input class="" formControlName="Fecha_Vencimiento" type="date" placeholder="Fecha en la que venció el recibo" required readonly>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label><b>Penalización</b></label>
              <input class="" formControlName="Monto_Penalizacion" type="number" placeholder="Cantidad a penalizar" required readonly>
            </div>
            <div class="form-group">
              <label><b>Descuento *Opcional*</b></label>
              <input class="" formControlName="Monto_Descuento" type="number" placeholder="Cantidad a descontar del total">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label><b>Estado del recibo</b></label>
              <input class="" formControlName="Estatus" type="text" placeholder="Estado en el que llego el recibo" required readonly> 
            </div>
          </div>
     </form>

      </div>
    </div>   
</body>
