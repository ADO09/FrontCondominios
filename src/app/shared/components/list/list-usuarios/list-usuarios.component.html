

<table id="principal">
    <tr>
      <th>Nombre(s)</th>
      <th>Contacto</th>
      <th>Propiedad</th>
    </tr>
  <tr>
   
  </tr>
      
  <tr  *ngFor="let usuario of usuarios"  
  (click)="abrirModal(usuario.id, usuario.nombre, usuario.apellido, usuario.correo, usuario.propiedad)"  
  onclick="document.getElementById('id01').style.display='block'">
  
    <td>{{usuario.nombre}} {{usuario.apellido}}</td>
    <td>{{usuario.correo}}</td>
    <td>{{usuario.propiedad}}</td>
  
  </tr>
  

      <tr>
        <td>Paris spécialités</td>
        <td>alfred@gmail.com</td>
        <td>France</td>
      </tr>


      
  </table>










<body>
    <div id="id01" class="w3-modal">
      <div class="w3-modal-content w3-card-4 w3-animate-bottom" style="max-width:600px">
        
        <div class="w3-center"><br>
          <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
          <img src="../../../../../assets/administraccion.svg" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
        </div>

  
        <form class="w3-container" [formGroup]="form" (submit)="enviarModal()">
          <div class="w3-section">
            <label><b>Nombre</b></label>
            <input class="w3-input w3-border w3-margin-bottom"  formControlName="nombre" type="text" placeholder="Enter Username" name="usrname" required>
            <label><b>Apellido</b></label>
            <input class="w3-input w3-border w3-margin-bottom"  formControlName="apellido" type="text" placeholder="Enter Username" name="usrname" required>
            <label><b>Contacto</b></label>
            <input class="w3-input w3-border" type="email"  formControlName="correo" placeholder="Enter Password" name="psw" required>
            <label><b>Propiedad</b></label>
            <input class="w3-input w3-border" type="text"  formControlName="propiedad" placeholder="Enter Password" name="psw" required>
            <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit" onclick="document.getElementById('id01').style.display='none'" (click)="enviarModal()">Enviar</button>
          </div>
        </form>
      </div>
    </div>       
    
</body>
