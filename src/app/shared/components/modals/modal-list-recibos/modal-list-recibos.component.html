

    
<div  class="w3-modal-content w3-card-4 w3-animate-zoom modal" style="max-width:500px">
        <div class="w3-center"><br>
          <!-- <img src="../../../../../assets/administraccion.svg" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top"> -->
          <h2>REGISTRAR RECIBOS</h2>
        </div>
        <div class="cardview" style="margin: 0; padding: 0; padding-right: 15px; padding-bottom: 15px;"  >


        <form  class="form" [formGroup]="formRecibo">
          <div class="contenedor-grid-1">
            <div class="contenedor-input">
              <select formControlName="configuracionId"> 
                <option *ngFor="let configuraciones of listaConfiguraciones" [value]="configuraciones.id" >
                  {{configuraciones.id}} {{configuraciones.descripcion}} {{configuraciones.tipo_pago}}
                </option>
              </select>
              <label for=""><b>Configuraciones</b></label>
            </div>

            <div class="contenedor-checkbox">
              <input type="checkbox" name="" id="" (click)="cambiarTipo()">
              <label for=""> Generar por año</label>
            </div>

            <div *ngIf="this.year===true"  class="contenedor-input">
              <select formControlName="year"> 
                <option *ngFor="let years of yearsList" [value]="years.year">{{years.year}}</option>
              </select>
              <label for="select"><b>Año a generar</b></label>
            </div>

            <div *ngIf="this.year===false"  class="contenedor-input">
              <select formControlName="plazoPorGenerar"> 
                <option value="1">1 mes</option>
                <option value="2">2 meses</option>
                <option value="3">3 meses</option>
                <option value="6">6 meses</option>
                <option value="12">12 meses</option>
              </select>
              <label for="select"><b>Plazo a generar</b></label>
            </div>
          </div>
          <div class="contenedor-botones">
            <button type="button"(click)="cerrarModal()">CANCELAR</button>
            <button type="submit" (click)="enviarInfo()" onclick="document.getElementById('id01').style.display='none'">GUARDAR</button>
          </div>
          
        </form>
      </div>
</div>
